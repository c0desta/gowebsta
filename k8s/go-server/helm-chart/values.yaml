# Default values for go-k8s.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3

image:
  repository: codesta/golang-hex2rgb
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: go-app-k8s
  type: NodePort
  externalPort: 3000
  internalPort: 3000

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


